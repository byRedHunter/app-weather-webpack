<!doctype html><html lang="es"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather App || JCode</title><link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css"/></head><body><div class="container p-4"><div class="row"><div class="col-md-4 mx-auto text-center"><div class="card bg-info"><div class="card-body"><h1 id="weather-location" class="h3 text-light"></h1><h3 id="weather-description" class="h4 text-warning"></h3><h3 id="weather-string" class="text-light"></h3><ul class="list-group mt-3"><li id="weather-humidity" class="list-group-item"></li><li id="weather-wind" class="list-group-item"></li></ul></div></div><div class="card bg-success"><div class="card-body"><form id="w-form"><div class="form-group"><input name="" id="city" class="form-control" placeholder="City Name" autofocus/></div><div class="form-group"><input name="" id="countryCode" class="form-control" placeholder="Country Code"/></div><div class="form-group"><button class="btn btn-dark btn-block" id="w-change-btn">Save Changes</button></div></form></div></div></div></div></div><script src="bundle.js"></script></body></html>
